<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Aulas</title>
</head>
<body>
    <h1>Fromulario de Pesquisa</h1>
    <form>
            <label for="nome">Nome e Sobrenome</label>
            <input type="text" id="nome" class="input-padrao">

            <label for="email">E-mail</label>
            <input type="text" id="email" class="input-padrao">

            <label for="idade">Idade</label>
            <input type="date" id="idade" class="input-padrao">

            <label for="Telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao">

            <label for="mensagem">mensagem</label>
            <textarea cols="" rows="" id="mensagem"
            class="input-padrao"></textarea>

            <p><input type="submit" value="Enviar"></p>

            <div>

                <p>Como Prefere o contato?</p>
                <label for="radio-email"><input type="radio" name="con"
                    value="email" id="radio-email">Email</label>
                <label for="radio-telefone"></label>
                <input type="radio" name="contato" velue="telefone"
                id="radio-telefone">telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"><img src="Whatsapp.png" id="zap"></label>
            </div>
     </form>
</body>
</html>
